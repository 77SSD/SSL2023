<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
  <link href="210010062-style.css" rel="stylesheet">
  <style>
    .inner-box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="profile">
    <div class="inner-box">
      <!-- Profile Picture -->
      <img src="profile-pic.webp" alt="Profile Picture" class="img-thumbnail" style="max-width: 90px;">
      <h2 style="margin-top: 10px;">Profile picture</h2>
    </div>
    <!-- User Details -->
    <div class="inner-box">
      <p>Username: User</p>
      <p>Friends: 100</p>
      <p>Followers: 500</p>
      <p>Posts: 50</p>
      <p>Views: 10,000</p>
      <p>Karma: 100</p>
      <a href="210010062-home.html" class="btn btn-primary">Home</a>
    </div>
  </div>
</body>
</html>
