<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* Basic CSS styles for the form */
        body {
            background-color: white; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: green; /* Green form background */
            border: 1px solid white; /* White border */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .name-block {
            display: flex;
            justify-content: space-between;
        }

        .name-block input {
            width: 48%; /* Adjust the width as needed */
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form>
            <div class="name-block">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="name-block">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <label for="customerAddress">Customer Address:</label>
            <textarea id="customerAddress" name="customerAddress" rows="4" required></textarea>

            <label>What is your favorite color?</label>
            <input type="radio" id="color-red" name="color" value="Red">
            <label for="color-red">Red</label>
            <input type="radio" id="color-blue" name="color" value="Blue">
            <label for "color-blue">Blue</label>
            <input type="radio" id="color-green" name="color" value="Green">
            <label for="color-green">Green</label>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <label for="rating">Rate our service (1-5):</label>
            <select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
